<section class="container criar-pensamentos ff-inter">
  <header class="header">
    <h2>Adicione um <br>pensamento novo:</h2>
  </header>

  <form>
    <label for="pensamento">Pensamento</label>
    <input
      type="textarea"
      class="input"
      id="pensamento"
      name="pensamento"
      placeholder="Digite o pensamento"
      [value]="pensamento.conteudo"
    >
    <label for="autoria">Autoria</label>
    <input
      type="text"
      class="input"
      id="autoria"
      name="autoria"
      placeholder="Digite oautoria"
      [value]="pensamento.autoria"
    >

    <label for="modelo">Selecione o modelo do card:</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input
            type="radio"
            name="modelo-card"
            value="modelo1"
            id="modelo1"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/Imagens/modelo1.png" alt="Aspas azuais">
          <p class="conteudo">
            {{ pensamento.conteudo }}
          </p>
          <p class="autoria">
            <strong>{{ pensamento.autoria }}</strong>
          </p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo2">
          <input
            type="radio"
            name="modelo-card"
            value="modelo2"
            id="modelo2"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 2</span>
        </label>
        Prévia:
        <div class="modelo modelo2 ff-roboto-mono">
          <img src="../../../../assets/Imagens/modelo2.png" alt="Aspas azuais">
          <p class="conteudo">
            {{ pensamento.conteudo }}
          </p>
          <p class="autoria">
            <strong>{{ pensamento.autoria }}</strong>
          </p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo3">
          <input
            type="radio"
            name="modelo-card"
            value="modelo3"
            id="modelo3"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 2</span>
        </label>
        Prévia:
        <div class="modelo modelo3 ff-roboto-mono">
          <img src="../../../../assets/Imagens/modelo3.png" alt="Aspas azuais">
          <p class="conteudo">
            {{ pensamento.conteudo }}
          </p>
          <p class="autoria">
            <strong>{{ pensamento.autoria }}</strong>
          </p>
        </div>
      </div>
    </div>

    <div class="acoes">
      <button class="botao">
        Salvar
      </button>
      <button class="botao">
        Cancelar
      </button>
    </div>
  </form>
</section>
